<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo iconka">
            <a>Книжный компас</a>
        </div>
    </header>
    
    <main>
        <div class="navigation-panel">
            <ul>
                <li><a href="#">Книги</a></li>
                <li><a href="#">Журналы</a></li>
                <li><a href="#">Статьи</a></li>
            </ul>
        </div>
        <section class="carousel">
            <div class="carousel-container">
                <button class="prev" id="reverseButton">❮</button>
                <div class="carousel-slide1 active"></div>
                <div class="carousel-slide2"></div>
                <div class="carousel-slide3"></div>
                <div class="carousel-slide4"></div>
                <div class="carousel-slide5"></div>
                <button class="next">❯</button>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>

        <section class="search">
            <input type="text" placeholder="Книги, журналы, статьи, сосиски...">
            <button>Поиск</button>
        </section>

        <section class="read-today">
            <h2>Читайте сегодня:</h2>
            <div class="read-today-items">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>    
            </div>
        </section>

        <h2 class="popular-categoriesh2">Популярные категории:</h2>
        <section class="popular-categories">
            <div class="categories-grid">
                <button class="category-item">Категория 1</button>
                <button class="category-item">Категория 2</button> 
                <button class="category-item">Категория 3</button> 
                <button class="category-item">Категория 4</button> 
                <button class="category-item">Категория 5</button> 
                <button class="category-item">Категория 6</button> 
                <button class="category-item">Категория 7</button> 
                <button class="category-item">Категория 8</button> 
                <button class="category-item">Категория 9</button> 
                <button class="category-item">Категория 10</button> 
                <button class="category-item">Категория 11</button> 
                <button class="category-item">Категория 12</button> 
                <button class="category-item">Категория 13</button> 
                <button class="category-item">Категория 14</button> 
                <button class="category-item">Категория 15</button> 
                <button class="category-item">Категория 16</button> 
                <button class="category-item">Категория 17</button> 
                <button class="category-item">Категория 18</button> 
                <button class="category-item">Категория 19</button> 
                <button class="category-item">Категория 20</button> 
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Книжный компас. А те, кто делали этот проект - крутышки:)</p>
        </footer>
        
        
        
    </main>
    <script src="script.js"></script>
</body>
</html>
